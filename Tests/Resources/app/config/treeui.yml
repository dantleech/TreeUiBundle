cmf_tree_ui:
    model:
        phpcr_odm:
            root: /test
        filesystem:
            root: %kernel.root_dir%
    tree:
        # Model: PHPCR-ODM
        fancytree_phpcrodm:
            model: cmf_tree_ui.model.phpcr_odm
            view: cmf_tree_ui.view.fancy_tree

        dynatree_phpcrodm:
            model: cmf_tree_ui.model.phpcr_odm
            view: cmf_tree_ui.view.dynatree

        # Model: Filesystem
        fancytree_filesystem:
            model: cmf_tree_ui.model.filesystem
            view: cmf_tree_ui.view.fancy_tree

        # Model: Phpcr
        fancytree_phpcr:
            model: cmf_tree_ui.model.phpcr
            view: cmf_tree_ui.view.fancy_tree
